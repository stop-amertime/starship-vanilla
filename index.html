<!-- PAGE SCRIPTING                             #region [ rgba(0, 200, 0, 0.1) ] -->
    
    
    <script>
        
    // ======= TEXT CONTENT 

        var textarray =  
        {
            atPC: 
                `<b>Day 190.</b>
                Still no sight of land, in any direction. <br>            
                210 solar systems in this galaxy. <br> 412 galaxies in this cluster. <br> 
                There's just so...    <i>much</i>. `
            ,
            etron:
                `I've watched all 329,872,164 shows on the Entertainotron Â©.
                So I've started making my own. Rather fun.` 
            ,
            outofroll:
                `<b>Day 256.</b>
                 Out of loo roll, <br> which means it's recycling time.
                 It takes a full day to pulp, dry and rolling pin it out to 0.2-ply. <br> <br>
                 It's something to do. `
            ,
            conservewaste:
                `<b>Day 256.</b>
                 Loo paper replaced successfully. `
            ,
            insta:
                `<b>Day 499.</b>
                 I've grown accustomed to the taste of limescale.
                 This strict diet has given me the body I've always craved. `
            ,
            insta2:
                `But in a cruel twist of fate, I can no longer reap the likes on insta.`
            ,
            chess:
                `<b>Day 504.</b> I've gotten quite into playing with myself.`
            ,
            chess2:
                `You know what they say: <br> "In space, you're your own worst enemy." `
            ,
            clapclap:
                `Every Thursday at 8pm, I ceremonially clap and bang pots & pans. <br>
                No one knows the origin of this tradition.`
            ,
            clapecho: 
                `The echoes ringing through the ship's vast hull allow me to pretend, <br> for a minute, <br> that others are clapping along with me.`
            ,
            quiz:
                `I've taken to setting pub quizzes for myself.`
            ,
            quiz2:
                `Of course, to preserve legitimacy, 
                I wait a year before actually taking it. 
                There's nobody to swap sheets with, 
                so I wait another year before marking my answers. `
            ,
            onewiththeship:
                `<b>Day 991.</b> I have become one with the ship. <br> <br>
                Like the majestic hull, I am empty. <br>
                Like the toilet, I am white. <br>
                Like the skirting, I am board. <br>`
            ,
            barratt:
                `<b>Day 1021.</b> I just found out that technically, it's called 'The Netherlands and Barratt'. `
            ,
            thelight:
                `<b>Day 1510.</b> I HAVE FINALLY REACHED THE LIGHT.`
            ,
            thelight2:
                `To replace the bulb in the hallway. Yes! Ive been stretching for 15 weeks to get my little hands up that high. Unfortunately, I pulled one of my deteriorating muscles in the process.`
            ,
            thelight3: 
                `Never regret thy fall, <br>
                O Icarus of the fearless flight. <br>
                For the greatest tragedy of them all, <br>
                Is never to feel the burning light.`
            ,
            end: 
                `I'm just a mere pilot. <br>
                Unfortunately, so is this version of the tale. <br> <br>
                I'd ask you to give me time, but I've got plenty of that already, thanks. <br> <br>
                Over and out. `
            ,
            showerpodcast: 
                `I leave the shower running as a sort of... <br>
                <i>podcast</i>`
            ,
            messenger:
                `The text link home is a comfort, <br>                
                but the five year delay is impractical. `

        } ;

//
    // ======= GSAP Animation Scripts 
        // init & helper fns 
            gsap.registerPlugin(ScrollTrigger , TextPlugin);
            var width = document.body.clientWidth;
            // Helper function for removing elements. 
            function removeElement(element) 
                {
                    if (typeof(element) === "string") {
                    element = document.querySelector(element);
                    }
                    return function() {
                    element.parentNode.removeChild(element);
                    };
                }

        // text panel typewriter loop 
            const textpanels = gsap.utils.toArray(".paneltext");
            textpanels.forEach( t => 
            {
                gsap.to(t,
                {
                    duration: 10,
                    text: 
                    {
                        value: textarray[t.id],
                        speed: 0.8,
                    },
                    ease:"none",
                    scrollTrigger: {
                        trigger: t,
                        preventOverlaps: true
                    }
                });
            });

        // Custom(#intro)        Intro scrolling ship anim.

            
            gsap.to("#introtext", 
                    {
                        duration: 3, 
                        delay: 2,
                        text: "Starship"
                    } );
            

            var introtl = gsap.timeline({repeat:0});
            introtl.to("#introdiv", {x: 0.6*width, duration: 20, ease:"none"}) 
            .to("#introdiv", {opacity:0, duration: 1})
            .call(removeElement("#introdiv"));



        // Custom(#messenger)    appearing messenger boxes 
            var messtl = gsap.timeline(
                                    {
                                        
                                        scrollTrigger: 
                                        {
                                            trigger:"#messengerdiv",
                                            pin:true,
                                            start: "center center",
                                            end:"+=200%",
                                            scrub:0.2,
                                            once:true
                                        }
                                    });
            messtl.from("#mb1", {opacity:0, scale:0.4, x:-100, duration:0.2, ease:"power3"})
                    .from("#mb2", {opacity:0, scale:0.4, x:-100, duration:0.2, delay:0.5, ease:"power3" } )
                    .from("#mb3", {opacity:0, scale:0.4, x:-100, duration:0.2, delay:1, ease:"power3"})
                    .addDelay(3);                     
//




// #endregion 
</script>
